<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADL - ATM</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/ATM.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <div id="mobile__view">
      <main>
        <div class="main__inner">
          <p class="f__light notice__txt">
            <span class="random__text"></span>원을<br />출금해 주세요.
          </p>
          <h3 class="f__light">현금, 수표 입·출금 가능</h3>
          <div class="button__box__wrap">
            <div class="first__step__wrap">
              <ul>
                <li class="f__regular step1Click">예금인출</li>
                <li class="f__regular step1Click">예금조회</li>
                <li class="f__regular step1Click">계좌이체</li>
                <li class="f__regular step1Click">입금</li>
              </ul>
              <ul>
                <li class="f__regular step1Click">신용카드</li>
              </ul>
            </div>
            <!-- 1step -->

            <div class="second__step__wrap">
              <ul>
                <li class="f__regular step2Click" data-text="30,000">3만원</li>
                <li class="f__regular step2Click" data-text="50,000">5만원</li>
                <li class="f__regular step2Click" data-text="100,000">
                  10만원
                </li>
                <li class="f__regular step2Click" data-text="150,000">
                  15만원
                </li>
              </ul>
              <ul>
                <li class="f__regular step2Click" data-text="200,000">
                  20만원
                </li>
                <li class="f__regular step2Click" data-text="250,000">
                  25만원
                </li>
                <li class="f__regular step2Click" data-text="300,000">
                  30만원
                </li>
                <li data-text="취소" class="f__regular step2Click cancel__btn">
                  취소
                </li>
              </ul>
            </div>
            <!-- 2step -->
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/js/bridge.js"></script>
    <script src="./assets/js/ATM.js"></script>
  </body>
</html>
